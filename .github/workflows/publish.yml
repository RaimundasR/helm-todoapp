name: Publish Helm Chart

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Set appVersion from latest Git tag or fallback
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.1.0")
          sed -i "s/^appVersion: .*/appVersion: \"$TAG\"/" charts/todoapp/Chart.yaml

      - name: Package Helm chart
        run: |
          mkdir -p .deploy
          helm package charts/todoapp -d .deploy
          helm repo index .deploy --url https://RaimundasR.github.io/task-app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .deploy
